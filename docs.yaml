title:    DataStax Enterprise Node.js Driver
summary:  Nodejs Driver for DataStax Enterprise
theme:    datastax
swiftype_drivers: nodejsdrivers
sections:
  - title:    Features
    prefix:   /features
    type:     markdown
    files:    'doc/features/**/*.md'
  - title:    Frequently Asked Questions
    prefix:   /faq
    type:     markdown
    files:    'doc/faq/**/*.md'
  - title:    Getting started
    prefix:   /getting-started
    type:     markdown
    files:    'doc/getting-started/**/*.md'
  - title:    Changelog
    prefix:   /changelog
    type:     markdown
    files:    'doc/changelog/**/*.md'
  - title:    API docs
    prefix:   /api
    type:     jsdoc
    config:   doc/jsdoc.json
links:
  - title: Issues
    href:  https://datastax-oss.atlassian.net/projects/NODEJS/issues
  - title: Mailing List
    href:  https://groups.google.com/a/lists.datastax.com/forum/#!forum/nodejs-driver-user
  - title: Slack Channel
    href:  https://academy.datastax.com/slack
  - title: Npm
    href:  https://www.npmjs.org/package/dse-driver
versions:
  - name: '1.6'
    ref: 'master'
  - name: '1.5'
    ref: '1.5'
  - name: '1.4'
    ref: '1.4'
  - name: '1.3'
    ref: '1.3'
